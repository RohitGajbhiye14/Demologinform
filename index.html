<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="details">
      <form >
        <div class="title"> Login Form</div>
        
        <label for="username">
        <b class="u"> Username: <br> </b>

      </label>
        <input id="username" type="text" placeholder="username">

        <br> <br>
      <label for="password">
        <b class="p"> Password: <br> </b>
        <input  id="password" type="password">
      </label>
       

        <br><br>


        <b class="g"> Gender: <br><br> </b>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female

        <br><br>


        <b class="c"> College: <br><br> </b>
        <input id="college" type = "text" name = "clg" value = "COEP" readonly>
        <br><br>

        <b class="co"> Select Course:  <br><br> </b>
        <select name = "course">
     
          
            <option value = "css"> Css </option>
            <option value = "Java" selected> Java </option>
            <option value = "Python" > Python </option>
            <option value = "HTML" > HTML  </option>
            <option value = "React"  > React  </option>
            
       
       </select>
       <br><br>


       <b class="h">  Hobbies: <br><br> </b>
        <input type = "checkbox" name = "v1" value = "swimming"> Swimming
        <input type = "checkbox" name = "v2" value = "football"> football
        <input type = "checkbox" name = "v3" value = "cooking"> cooking
        <input type = "checkbox" name = "v4" value = "Dancing"> Dancing
        <input type = "checkbox" name = "v5" value = "singing"> Singing
        
       <br><br>

       <b class="sc"> Select City:  <br><br> </b>
        <select name = "City">
     
          
            <option value = "nagpur"> Nagpur </option>
            <option value = "pune" > Pune </option>
            <option value = "delhi" > Delhi </option>
            <option value = "mumbai" > Mumbai </option>
            <option value = "bhopal"  > Bhopal  </option>
          </select>


            <br><br>


            <b class="a"> Address: <br><br> </b>
       <textarea name = "address" rows = "10" cols = "60"></textarea>

        <br><br>


        <input  class="submit1" type="submit" value="Submit" formtarget="_blank">
        <input class="submit1" type="reset" name="Reset">



      </form>
    </div>
  </body>
</html>
